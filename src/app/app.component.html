<ng-container>
  <div class="scroll-container" #scrollContainer (scroll)="onScroll()">
    <!-- <div class='indicator'>{{cardTitle}}</div> -->
    <div class="card-deck">
      <div class="card" *ngFor="let card of displayedCards">
        <img class="card-img-top" [src]="card.pic_url" alt="Card image">
        <div class="card-body">
          <h5 class="card-title">{{ card.name }}</h5>
          <!-- <p class="card-text">{{ card.description }}</p> -->
        </div>
        <!-- <div class="card-footer">
          {{ card.footer }}
        </div> -->
      </div>
    </div>
  </div>
</ng-container>

<section class="roller-panel">
  <button class='btn btn-secondary-outline' (click)="randomScroll()">R</button>
  <button class='btn btn-secondary-outline' (click)="continiusScroll()">S</button>
</section>

<section class="navigation-panel">
  <div></div>
  <button class='btn btn-secondary-outline'>⇧</button>
  <div></div>
  <button class='btn btn-secondary-outline'>⇦</button>
  <div></div>
  <button class='btn btn-secondary-outline'>⇨</button>
  <div></div>
  <button class='btn btn-secondary-outline'>⇩</button>
  <div></div>
</section>
