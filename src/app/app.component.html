<div class="m-4">
  <div class="dropdown">
    <div
      class="btn btn-secondary-outline dropdown-toggle"
      data-bs-toggle="dropdown"
    >
      поменять датасет
    </div>
    <div class="dropdown-menu">
      <div
        href="#"
        class="dropdown-item btn btn-secondary-outline"
        *ngFor="let el of store; index as i"
        (click)="updateCards(i)"
      >
        json{{ i }}
      </div>
    </div>
  </div>
</div>

<ng-container>
  <div class="scroll-container" #scrollContainer (scroll)="onScroll()">
    <!-- <div class='indicator'>{{cardTitle}}</div> -->
    <div class="card-deck">
      <div class="card" *ngFor="let card of displayedCards">
        <img class="card-img-top" [src]="card.pic_url" alt="Card image" />
        <div class="card-body">
          <h5 class="card-title">{{ card.name }}</h5>
          <!-- <p class="card-text">{{ card.description }}</p> -->
        </div>
        <!-- <div class="card-footer">
          {{ card.footer }}
        </div> -->
      </div>
    </div>
  </div>
</ng-container>

<div class='btn-group-container m-4'>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-outline-secondary" (click)="randomScroll()">R</button>
    <button type="button" class="btn btn-outline-secondary" (click)="continiusScroll()">S</button>
    <button type="button" class="btn btn-outline-secondary">J</button>
    <button type="button" class="btn btn-outline-secondary">C</button>
  </div>  
</div>
