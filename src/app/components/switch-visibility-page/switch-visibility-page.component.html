<section *ngIf="!selectedJson" class="empty-store">
  <p>[NO DATA]</p>
  <button type="button" class="btn btn-outline-secondary" routerLink="/">
    <i class="fa-solid fa-backward"></i>
  </button>
</section>

<section *ngIf="selectedJson">
  <div class="head p-3">
    <button type="button" class="btn btn-outline-secondary back" routerLink="/">
      <i class="fa-solid fa-backward"></i>
    </button>
    Видимость карточек
    <button
      type="button"
      class="btn btn-outline-secondary manual"
      (click)="openManual()"
    >
      <i class="fa-sharp fa-solid fa-circle-question"></i>
    </button>
  </div>

  <div class="switch-container">
    <div class="form-check form-switch m-2" *ngFor="let el of jsonStore">
      <input
        class="form-check-input"
        type="checkbox"
        [checked]="!checkboxStoreArray.includes(el.id)"
        (click)="toggleKey(el.id)"
      />
      <label class="form-check-label">
        {{ el.name }}
      </label>
    </div>
  </div>
</section>

<section class="switch-container">
  <div class="form-check form-switch m-2">
    <input
      class="form-check-input"
      type="checkbox"
      (click)="setAllCheckboxes($event.target, [])"
    />
    <label class="form-check-label">
      <b>выбрать всё</b>
    </label>
  </div>

  <div class="form-check form-switch m-2">
    <input
      class="form-check-input"
      type="checkbox"
      (click)="setAllCheckboxes($event.target, setAllCheckboxesFalse())"
    />
    <label class="fsorm-check-label">
      <b>скрыть всё</b>
    </label>
  </div>
</section>
